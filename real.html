<body>
<div class="container main-container">
    <div class="map-container">
        <h2>Map</h2>
        <div id="map"></div>
    </div>
    <div class="emotion-container">
        <h2>Real-time Emotion Prediction</h2>
        <video id="videoElement" width="100%" height="auto" autoplay></video>
        <br>
        <button class="btn btn-primary" id="startButton" onclick="startPrediction()">Start Emotion Prediction</button>
        <button class="btn btn-danger" id="stopButton" style="display:none;" onclick="stopPrediction()">Stop Emotion Prediction</button>
        <div id="result"></div>
    </div>
</div>

<script>
    let map;

    async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");

        map = new Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
        });
    }

    initMap();

<script>
    const video = document.getElementById('videoElement');
    let predictionInterval;

    function startPrediction() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

        video.addEventListener('play', function() {
            predictionInterval = setInterval(() => {
                predictEmotion();
            }, 1000); // Predict every 1 second
        });

        document.getElementById('startButton').style.display = 'none';
        document.getElementById('stopButton').style.display = 'inline-block';
    }

    function stopPrediction() {
        clearInterval(predictionInterval);
        document.getElementById('startButton').style.display = 'inline-block';
        document.getElementById('stopButton').style.display = 'none';

        // Stop the camera stream
        const stream = video.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(function(track) {
            track.stop();
        });

        video.srcObject = null;
    }

    function predictEmotion() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas to Blob
        canvas.toBlob(function(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'emotion_image.jpg');

            fetch('http://127.0.0.1:80/predict_emotion', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Predicted Emotion: ' + JSON.stringify(data.pred);
            })
            .catch(error => console.error('Error:', error));
        }, 'image/jpeg');
    }
</script>

<div id="voiceButtonContainer">
    <button class="btn btn-secondary" id="voiceButton" onclick="toggleAudioRecording()">
        <i id="audioIcon" class="fas fa-microphone"></i> <!-- Add font-awesome microphone icon -->
    </button>
</div>

<script>
    // Define variables for audio recording
    let isRecording = false;
    let mediaRecorder;
    let chunks = [];

    function toggleAudioRecording() {
        const audioIcon = document.getElementById('audioIcon');
        if (!isRecording) {
            startRecording();
            audioIcon.classList.remove('fa-microphone');
            audioIcon.classList.add('fa-microphone-slash');
        } else {
            stopRecording();
            audioIcon.classList.remove('fa-microphone-slash');
            audioIcon.classList.add('fa-microphone');
        }
    }

    function startRecording() {
        isRecording = true;
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.stream = stream;
                mediaRecorder.ondataavailable = function(event) {
                    chunks.push(event.data);
                };
                mediaRecorder.onstop = function() {
                    const blob = new Blob(chunks, { 'type' : 'audio/ogg; codecs=opus' });
                    sendAudio(blob);
                    chunks = []; // Reset chunks for the next recording
                };
                mediaRecorder.start();
            })
            .catch(function(err) {
                console.error('Error accessing the microphone: ' + err);
            });
    }

    function stopRecording() {
        isRecording = false;
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
    }

    function sendAudio(blob) {
        const formData = new FormData();
        formData.append('audio', blob, 'voice_record.ogg');

        fetch('http://127.0.0.1:80/convert_audio_to_text', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log('Transcribed text:', data);
            // Do something with the transcribed text, if needed
        })
        .catch(error => console.error('Error:', error));
    }
</script>
